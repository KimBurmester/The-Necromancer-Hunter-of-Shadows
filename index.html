<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="TheNecromancer/img/favicon/necromancerFavicon.png">
    <link rel="stylesheet" href="style.css"> 
<script src="TheNecromancer/models/models.class.js"></script>
<script src="TheNecromancer/models/keyboard.class.js"></script>
<script src="TheNecromancer/models/fullscreen.class.js"></script>
<script src="TheNecromancer/models/touchController.class.js"></script>
<script src="TheNecromancer/models/characterImageTemplates.js"></script>
<script src="TheNecromancer/models/enemyImageTemplates.js"></script>
<script src="TheNecromancer/models/ImageTemplateManager.js"></script>
<script src="TheNecromancer/models/statusbar.class.js"></script>
<script src="TheNecromancer/models/diamond.class.js"></script>
<script src="TheNecromancer/models/background.class.js"></script>
<script src="TheNecromancer/models/hills.class.js"></script>
<script src="TheNecromancer/models/grave.class.js"></script>
<script src="TheNecromancer/models/fence.class.js"></script>
<script src="TheNecromancer/models/street.class.js"></script>
<script src="TheNecromancer/models/cloud.class.js"></script>
<script src="TheNecromancer/models/character.class.js"></script>
<script src="TheNecromancer/models/enemy.class.js"></script>
<script src="TheNecromancer/models/endboss.class.js"></script>
<script src="TheNecromancer/models/looting.class.js"></script>
<script src="TheNecromancer/models/level.class.js"></script>
<script src="TheNecromancer/level/level_1.js"></script>
<script src="TheNecromancer/models/world.class.js"></script>
<script src="TheNecromancer/script/game.js"></script>
    <title>Nekromant: Jäger der Schatten</title>
</head>
<body onload="init()">
    <div class="layer">
    <h1 class="title">Nekromant<br>Jäger der Schatten</h1>

    <div class="game-container">
        <div class="sidebar left-sidebar">
            <h3>Spiel</h3>
            <button class="sidebar-btn" id="startGame">Spiel starten</button>
            <button class="sidebar-btn" id="levelSelect">Level wählen</button>
            <button class="sidebar-btn" id="highscore">Highscore</button>
            <button class="sidebar-btn" id="fullscreen">Vollbild (Taste F)</button>
        </div>
        
        <canvas id="canvas" width="720" height="480">
        </canvas>
        
        <div class="sidebar right-sidebar">
            <h3>Optionen</h3>
            <div class="control">Pfeil Links - Zurück</div>
            <div class="control">Pfeil Rechts - Vorwärts</div>
            <div class="control">Space - Springen</div>
            <div class="control">Taste D - Kämpfen</div>
            <div class="control">Ton ein/aus (Taste M)</div>
        </div>
    </div>

        <!-- ✅ NEU: Touch-Controller für Mobile -->
    <div id="touch-controls" class="touch-controls">
        <!-- Bewegungs-Controller Links -->
        <div class="controller-left">
            <button class="touch-btn btn-left" data-key="LEFT">
                <img src="TheNecromancer/img/controller/arrow-left.svg" alt="Links">
            </button>
            <button class="touch-btn btn-right" data-key="RIGHT">
                <img src="TheNecromancer/img/controller/arrow-right.svg" alt="Rechts">
            </button>
        </div>

        <!-- Action-Controller Rechts -->
        <div class="controller-right">
            <button class="touch-btn btn-jump" data-key="UP">
                <img src="TheNecromancer/img/controller/jump.svg" alt="Springen">
            </button>
            <button class="touch-btn btn-attack" data-key="D">
                <img src="TheNecromancer/img/controller/attack.svg" alt="Angriff">
            </button>
        </div>

        <!-- Menü-Controller Oben -->
        <div class="controller-menu">
            <button class="touch-btn btn-home" data-action="home">
                <img src="TheNecromancer/img/controller/home.svg" alt="Home">
            </button>
            <button class="touch-btn btn-settings" data-action="settings">
                <img src="TheNecromancer/img/controller/settings.svg" alt="Einstellungen">
            </button>
            <button class="touch-btn btn-sound" data-key="M">
                <img src="TheNecromancer/img/controller/sound.svg" alt="Sound">
            </button>
            <button class="touch-btn btn-fullscreen" data-key="F">
                <img src="TheNecromancer/img/controller/fullscreen.svg" alt="Vollbild">
            </button>
        </div>
    </div>


    <div class="footer">
        <div class="footer-container">
            <div class="footer-text">© 2024 Kim P. Burmester. All rights reserved.</div>
            <div class="footer-link">
                <a href="https://github.com/KimBurmester/The-Necromancer-Hunter-of-Shadows">Github</a>
                <a href="https://nordgamingfactory.de/main.html">Impressum</a>
            </div>
        </div>

        <div class="footer-text">All graphics from <a class="footer-link" href="https://craftpix.net/">www.craftpix.net</a> and All sounds from <a class="footer-link" href="https://mixkit.co/">www.mixkit.co</a></div>
    </div>
    
</div>
</body>
</html>
